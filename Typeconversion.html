<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Type Conversion </title>
</head>
<body>
    <h1> How to do Type conversion </h1>

    <script> 
    
        // How to see the type of data: see Below

        let str1 = " This is a string ";


        console.log(str1);
        console.log(typeof(str1)); 




        // How to convert a String into a number: 

        let name = '123';
            // (This is a string for now)

        Number(name);
            //  (This is how we converted into a number)


        console.log(name);



        // How to convert a number into a string: 

        let num = 1997;

        String(num);

        console.log(num);




        // How to convert a string into boolean: 
        
        let str2 = " This is string 2 ";

        str2 = Boolean(str2);

        console.log(str2);


    </script>
</body>
</html>
