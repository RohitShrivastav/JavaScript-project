<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS </title>
</head>
<body>
    <h1> Loops in Java Script </h1>

    <script>

        // How we can use while loop

        let i = 0;
        while (i<10){
            console.log(i);
            i++;
        }

        // How we can use do-while loop

        let j = 0;
        do{
            console.log(j);
            j++;
        }
        while(j<10);

        // How we can use For loop to find all multiple of 2 and 5 between 1-1000:

         
        for(let k=1; k<=1000; k++){
            if (k%2 ==0 && k%5==0){
                console.log(k);
            }

        }




    </script>
</body>
</html>
