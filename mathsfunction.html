<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Maths Function </title>
</head>
<body>
    
    <h1> Some of the most commanly used Maths Function </h1>


    <script> 
    
    // if we want to get any random number: 

    let randomNumber = Math.random();
        // we will get something between 0 - 1: 

        console.log(randomNumber);

        // if we want to find maximum number: 

        let maxNumber = Math.max(12, 13, 25, 28, 99);
        console.log(maxNumber);


        // if we want to find minimum number: 

        let minNumber = Math.min(12, 13, 25, 28, 99);
        console.log(minNumber);

        // if want to raise power to some number n: 

        let powerOfNumber = Math.pow(2, 9);
        console.log(powerOfNumber);
    
    </script>

</body>
</html>
