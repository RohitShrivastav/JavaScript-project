<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number's Method </title>
</head>
<body>
    <h1> Different methods of Numbers </h1>

    <script>

        let decimalNumber = 3.1456;

        // if we want to round up: 

        const ceilNumber = Math.ceil(decimalNumber);
        console.log(ceilNumber);

        // if we want to round down: 

        const floorNumber = Math.floor(decimalNumber);
        console.log(floorNumber);
        
        // if we want to do exact round off: 

        const exactRoundOff = Math.round(decimalNumber);
        console.log(exactRoundOff);

        // if we want to remove everything after decimal (it will not work in Internet exprolrer): 

        const integerNumber = Math.trunc(decimalNumber);
        console.log(integerNumber);
        

    </script>
</body>
</html>
