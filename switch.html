<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Switch in JS </title>
</head>
<body>

    <h1> How to use Switch in Java Script </h1>
    
    <script>

let browserinput = prompt("enter your browser name");

switch (browserinput){
    case "chrome":
        alert("your browser is chrome");
        break;

        case "firefox":
            alert("your browser is firefox");
            break;

            case "safari":
                alert("your browser is Safari");
                break;

                case "opera": 
                    alert ("your browser is opera");
                    break;

                    default: 
                    alert("wrong Input");
                    break;
}

    </script>

</body>
</html>
