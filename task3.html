<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fetching Data </title>
</head>
<body>

    <h1> Fetching Data from JSON </h1>
    
    <script> 

    let pokemonData
    
    const jsonUrl = "https://raw.githubusercontent.com/Biuni/PokemonGO-Pokedex/master/pokedex.json"

    let fetchData = (weakness) =>{
        fetch(jsonUrl)
        .then( (response) =>{
           return response.json();
        })

        .then( (data) =>{
            pokemonData = data
            
            for(let key in pokemonData.pokemon){
             let i = pokemonData.pokemon.length
             for(j=0;j<i;j++){
                 if(pokemonData.pokemon[key].weaknesses[j] = weakness){
                     console.log(pokemonData.pokemon[key].name)
                 }
             }   
            }
        } )
    
    }

    fetchData('Flying');
    
    
    </script>

</body>
</html>
